<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="description" content="The admin dashboard for Amplo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="/favicon.ico?v=20180215">

    {{content-for 'head'}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/dashboard.css">

    {{content-for 'head-footer'}}
  </head>
  <body id="dashboard">

    <div class="initial-loader loading-screen">
      <div class="outer-content-wrapper">
        <div class="inner-wrapper">
          <img src="{{rootURL}}assets/images/snap-advance-logo-logo-400.png" />
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
      </div>
    </div>
    {{content-for 'body'}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/dashboard.js"></script>
    {{content-for 'body-footer'}}
  </body>
</html>
